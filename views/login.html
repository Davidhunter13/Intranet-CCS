<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Intranet</title>
    
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- ion-icon  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <link rel="stylesheet" href="../css/login.css">
</head>
<body onload="activarMayusculas()">

    <main>
        <div class="container-fluid login">
            <div class="row loginRow">
                <div class="col-lg-5 col-md-12 col-sm-12 loginImg">
                    <img src="../img/equipo-unico.png" alt="">
                </div>

                <div class="col-lg-7 col-md-12 col-sm-12 loginForm">
                    <h1>Inicio <span>Sesión</span> </h1>
                    <form action="index.html" method="post">
                        <div class="inputs">
                            <ion-icon class="icono" name="person-outline"></ion-icon>
                            <div class="btn1">
                            <input type="email" name="correo"  placeholder="Digite su correo electronico...." required pattern=".+@ccs.org.co" size="30" title="Correo + @ccs.org.co" >
                            </div>
                        </div>

                        <div class="inputs">
                            <ion-icon class="icono" name="lock-closed-outline"></ion-icon>
                            <div class="btn1">
                            <input type="password" name="Contraseña" placeholder="Contraseña..." required pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,}$" 
                            title="La contraseña debe tener más de 8 caracteres, mayusculas, minusculas, números y al menos un caracter especial que no sea punto o punto y coma."> 
                            <button type="button" class="toggle-password"><ion-icon name="eye-outline"></ion-icon></button>
                            </div>
                        </div>
                        <p id="mensaje"></p>
                        <div class="inputssubmit">
                            <input type="submit" value="ENTRAR">
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </main>
    


    <!-- boostrapjs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="../js/login.js"></script>
</body>
</html>
